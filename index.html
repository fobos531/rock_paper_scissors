<body>
  <script>
      
      function computerPlay() {
        let options = ["Rock", "Paper", "Scissors"]; //define three possible answers
        let index = Math.floor(Math.random() * options.length); // choose one randomly
        //result
        return options[index]; //return it
      }
      function playRound(playerSelection, computerSelection) {
        playerSelection = playerSelection.toLowerCase();
        computerSelection = computerSelection.toLowerCase();
        switch (playerSelection) {
            case "rock":
                if (computerSelection == "paper") return "You lose!";
                if (computerSelection == "scissors") return "You win!";
                if (computerSelection == "rock") return "It's a tie";
            case "scissors":
                if (computerSelection == "paper") return "You win!";
                if (computerSelection == "scissors") return "Its a tie";
                if (computerSelection == "rock") return "You lose!";
            case "paper":
                if (computerSelection == "paper") return "Its a tie";
                if (computerSelection == "scissors") return "You lose!";
                if (computerSelection == "rock") return "You win!";
            default: console.log("You have played an invalid option");

      }
